<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWITANSI PEMBAYARAN HAJI DAN UMROH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
        }

        .header img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        h1 {
            color: #2c3e50;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f8f8f8;
            color: #2c3e50;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .total {
            font-size: 18px;
            color: #16a085;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
        }

        .footer p {
            color: #7f8c8d;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://salmahtour.my.id/wp-content/uploads/2024/09/logo-salmah-300x300.jpg" alt="Logo Salmah Tour">
            <h1>Kwitansi Pembayaran</h1>
        </div>

        <p>Email: {{ email }}</p>
        <p>Total Pembayaran: <span class="total">Rp {{ total_pembayaran }}</span></p>

        <h2>Riwayat Pembayaran:</h2>
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nominal</th>
                    <th>Tanggal</th>
                </tr>
            </thead>
            <tbody>
                {{ payment_rows | safe }}
            </tbody>
        </table>

        <div class="footer">
            <p>Terima kasih atas pembayaran Anda!</p>
        </div>
    </div>
</body>
</html>
